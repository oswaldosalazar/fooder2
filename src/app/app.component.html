<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <div class="fooder-header mdl-layout__header mdl-layout__header--waterfall">
    <div class="mdl-layout__header-row">
      <span class="fooder-title mdl-layout-title">
        fooder
        <!-- <img class="android-logo-image" src="images/android-logo.png"> -->
      </span>
      <!-- Add spacer, to align navigation to the right in desktop -->
      <div class="fooder-header-spacer mdl-layout-spacer"></div>
      <div class="fooder-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" id="search-field">
        </div>
      </div>
      <span class="fooder-mobile-title mdl-layout-title">
        fooder
        <!-- <img class="android-logo-image" src="images/android-logo.png"> -->
      </span>
      <button class="fooder-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
        <i class="material-icons">more_vert</i>
      </button>
      <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
        <li class="mdl-menu__item">5.0 Lollipop</li>
        <li class="mdl-menu__item">4.4 KitKat</li>
        <li disabled class="mdl-menu__item">4.3 Jelly Bean</li>
        <li class="mdl-menu__item">fooder History</li>
      </ul>
    </div>
  </div>

  <div class="fooder-drawer mdl-layout__drawer">
    <span class="mdl-layout-title">
      fooder
      <!-- <img class="android-logo-image" src="images/android-logo-white.png"> -->
    </span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" [routerLink]="['/search']">Search</a>
      <a class="mdl-navigation__link" href="">Selected</a>
    </nav>
  </div>

  <div class="fooder-content mdl-layout__content">
    <a name="top"></a>

    <div class="fooder-more-section">
      <div class="fooder-section-title mdl-typography--display-1-color-contrast">
      </div>
        <div class="fooder-card-container mdl-grid">
          <div class="mdl-cell">

            <router-outlet></router-outlet>
          </div>
        </div>
    </div>


    <footer class="fooder-footer mdl-mega-footer">
      <div class="mdl-mega-footer--top-section">
        <div class="mdl-mega-footer--left-section">
          <button class="mdl-mega-footer--social-btn"></button>
          &nbsp;
          <button class="mdl-mega-footer--social-btn"></button>
          &nbsp;
          <button class="mdl-mega-footer--social-btn"></button>
        </div>
        <div class="mdl-mega-footer--right-section">
          <a class="mdl-typography--font-light" href="#top">
            Back to Top
            <i class="material-icons">expand_less</i>
          </a>
        </div>
      </div>

      <div class="mdl-mega-footer--middle-section">
        <p class="mdl-typography--font-light">Satellite imagery: Â© 2014 Astrium, DigitalGlobe</p>
        <p class="mdl-typography--font-light">MIT License</p>
      </div>

    </footer>
  </div>
</div>
