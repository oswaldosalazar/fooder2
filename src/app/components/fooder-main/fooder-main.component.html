
  <div class="card-container">
      <sc-card
        *ngFor="let card of cards;let i = index;"
        [callDestroy]="card.destroyEvent"
        [orientation]="orientation"
        (onRelease)="onRelease($event)"
        (onSwipe)="onSwipe($event)"
        (onAbort)="onAbort($event)"
        [tinder-card]="overlay"
        [callLike]="card.likeEvent"
        (onLike)="onCardLike($event)">
        <!--<div class="card-header">
          <span>{{card.id}}</span>
        </div>-->
        <div class="card-content">
          <!--<div>-->
            <img [src]="card.url" draggable="false"/>
          <!--</div>-->
          <!--<div>GATOS</div>-->
        </div>
      </sc-card>
  </div>
  <div class="buttons">
    <button (click)="like(false)">Dislike</button>
    <button (click)="like(true)">Like</button>
  </div>
